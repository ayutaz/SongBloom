name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv pip install -r requirements.txt

      - name: Ruff
        run: ruff check .

      - name: Unit tests
        run: uv run python -m unittest discover -s tests -p 'test_*.py' -v
